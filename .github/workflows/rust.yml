name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up .env
      run: |
        echo "TICK_DURATION=${{ secrets.TICK_DURATION }}" >> .env
        echo "NUM_VALIDATORS=${{ secrets.NUM_VALIDATORS }}" >> .env
    
        echo "PUBLIC_KEY_0=${{ secrets.PUBLIC_KEY_0 }}" >> .env
        echo "SECRET_KEY_0=${{ secrets.SECRET_KEY_0 }}" >> .env
        echo "PUBLIC_KEY_1=${{ secrets.PUBLIC_KEY_1 }}" >> .env
        echo "SECRET_KEY_1=${{ secrets.SECRET_KEY_1 }}" >> .env
        echo "PUBLIC_KEY_2=${{ secrets.PUBLIC_KEY_2 }}" >> .env
        echo "SECRET_KEY_2=${{ secrets.SECRET_KEY_2 }}" >> .env
        echo "PUBLIC_KEY_3=${{ secrets.PUBLIC_KEY_3 }}" >> .env
        echo "SECRET_KEY_3=${{ secrets.SECRET_KEY_3 }}" >> .env

    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test -- --test-threads=1
